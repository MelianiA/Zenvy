<div>
  <h3 class="text-3xl text-center py-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-2">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
        @for (brand of productService.brands; track $index) {
        <mat-list-option [value]="brand">{{ brand }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
        @for (type of productService.types; track $index) {
        <mat-list-option [value]="type">{{ type }}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-3">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
